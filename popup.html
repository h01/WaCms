<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery.min.js"></script>
	<script src="js/cms.js"></script>
	<script src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
	body {
		width: 300px;
	}
	._title {
		margin-top: 10px;
		font-size: 44px;
	}
	._input {
		margin-bottom: 10px;
	}
	._res {
		padding-top: 2px;
		padding-bottom: 2px;
	}
	#scan_log {
		width: 240px;
		display: inline-block;
	}
	.container {
		margin-bottom: 10px;
	}
	#author {
		display: none;
	}
	hr {
		margin-top: 2px;
		margin-bottom: 5px;
	}
	</style>
</head>
<body>
	<!-- 等待扫描界面 -->
	<div class="container" id="ui_0">
		<div class="text-center _title text-info">Wa<span class="text-danger">Cms</span></div>
		<div class="input-group _input">
			<input type="text" class="form-control" placeholder="http://" id="url">
			<span class="input-group-btn">
					<a type="button" class="btn btn-primary" id="scan"><span class="glyphicon glyphicon-search"></span> 扫描</a>
			</span>
		</div>
		<div class="text-center">
			<span id="cmsnum" class="text-muted"></span>
			<span id="author" class="text-warning"><span class="glyphicon glyphicon-user"></span> Holger</span>
		</div>
	</div>
	<!-- 正在扫描界面 -->
	<div class="" id="ui_1">
		<div class="input-group has-error">
			<span class="input-group-btn">
				<a type="button" class="btn btn-primary" id="scan_progress">0/0</a>
			</span>
			<span class="form-control progress-bar progress-bar-striped active progress-bar-danger" id="scan_log"  role="progressbar">加载中..</span>
		</div>
		<hr>
		<div id="scan_res" class="container"></div>
	</div>
	<!-- 扫描结束界面 -->
	<div id="ui_2">
		<blockquote>
			<h3>共扫描到<code id="res_num">0</code>个结果</h3>
			<small id="res_url"></small>
		</blockquote>
		<hr>
		<div class="container" id="res_html">加载中..</div>
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-primary" id="res_back"><span class="glyphicon glyphicon-chevron-left"></span> 返回</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-warning" id="res_restart"><span class="glyphicon glyphicon-repeat"></span> 重扫</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-danger" id="res_debug"><span class="glyphicon glyphicon-share-alt"></span> 反馈</button>
			</div>
		</div>
	</div>
</body>
</html>
